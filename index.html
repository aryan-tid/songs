<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song List</title>
    <link rel="stylesheet" href="./css/styles-playlists.css">
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="hamburger" id="hamburger">&#9776;</div> <!-- Hamburger icon -->
        <ul id="navbarList">
            <li><a href="#">Home</a></li>
            <li><a id="browse-link" href="#">Browse</a></li>
            <li><a href="#">Downloads</a></li>
            <li>
                <label for="globalQualitySelect"><strong>Select Quality:</strong></label>
                <select id="globalQualitySelect" class="quality-select">
                    <option value="12kbps">12kbps</option>
                    <option value="48kbps">48kbps</option>
                    <option value="96kbps">96kbps</option>
                    <option value="160kbps">160kbps</option>
                    <option value="320kbps" selected>320kbps</option>
                </select>
            </li>
        </ul>
    </nav>

    <!--loading bar-->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150">
                <path fill="none" stroke="#922D8A" stroke-width="30" stroke-linecap="round" stroke-dasharray="300 385"
                    stroke-dashoffset="0"
                    d="M275 75c0 31-27 50-50 50-58 0-92-100-150-100-28 0-50 22-50 50s23 50 50 50c58 0 92-100 150-100 24 0 50 19 50 50Z">
                    <animate attributeName="stroke-dashoffset" calcMode="spline" dur="2" values="685;-685"
                        keySplines="0 0 1 1" repeatCount="indefinite"></animate>
                </path>
            </svg>
            <p class="loader">Loading, please wait...</p>
        </div>
    </div>

    <div id="browseShowId" class="hidden">
        <div class="input-container">
            <div id="song-Name">
                <input type="text" id="songName" placeholder="What do you want to play?">
            </div>
            <button id="searchBtn">Go</button>
        </div>
        <h2 class="hidden" id="h2SeachResults">Search Results:</h2>
    </div>
    <button id="nextPage" class="next-page hidden">Next Page</button>

    <div id="playlistShowId" class="hidden">
        <h2 id="playlist-name"></h2>
    </div>

    <div id="result"></div>
    <div>
        <!-- Hidden song template (styled as hidden by default) -->
        <div id="songTemplate" class="song" style="display: none;">
            <div class="song-card">
                <img src="" alt="Song Image" class="song-img" />
                <div class="song-details">
                    <p class="song-name"><span></span></p>
                    <p class="song-artists"><span></span></p>
                </div>
                <button class="play-btn">Play</button>
            </div>
        </div>
    </div>

    <!-- Persistent audio player -->
    <div id="audioPlayer" class="persistent-player">
        <p>Now Playing: <span id="currentSongName">None</span></p>
        <div class="persistent-audio">
            <audio id="persistentAudio" controls autoplay></audio>
        </div>
    </div>

    <script src="./js/script-playlists.js"></script>
</body>

</html>
